<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<link rel="shortcut icon" type="image/svg+xml" href="../gfx/icon.svg">
		<title>Image Geo-Referencing Editor</title>
		<script src="../js/editor.js"></script>
		<link rel="stylesheet" href="../css/editor.css">
		<link rel="stylesheet" href="../css/svg.css">
	</head>
	<body>
		<main>
			<h4>Image Geo-Referencing Editor</h4>
			<div>
				<svg xmlns="http://www.w3.org/2000/svg" id="svgCanvas">
					<defs>
						<path id="pathGuideH" /> 
						<path id="pathGuideV" />
						<mask id="maskCrop">
							<rect width="100%" height="100%" />
							<rect id="rectMaskCrop" />
							<g id="grpMask"></g>
						</mask>
					</defs>
					<image id="svgImage" mask="url(#maskCrop)" />
					<use id="useCursorH" href="#pathGuideH" class="cursor" />
					<use id="useCursorV" href="#pathGuideV" class="cursor" />
				</svg>
			</div>
		</main>
	</body>
</html>
